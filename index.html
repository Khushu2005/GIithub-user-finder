<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white font-sans min-h-screen">

    <!-- Search Bar -->
    <div class="w-full bg-gray-800 px-6 py-4 shadow-md">
        <div class="max-w-5xl mx-auto">
            <form class="flex items-center space-x-4">
                <input type="text" placeholder="Search GitHub username"
                    class="usernameinp w-full bg-gray-700 text-white placeholder-gray-400 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <button type="button"
                    class="search bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md font-medium">
                    Search
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="card max-w-5xl mx-auto p-6 space-y-10"></div>



    <script src="script.js"></script>
</body>

</html>
